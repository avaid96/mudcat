<!DOCTYPE html>
<html>

<head>
  <title>MuDCAT</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="xml.js"></script>

</head>

<body>
    <div class="nav-side-menu">
            <div class="menu-list">
                <ul id="menu-content" class="menu-content collapse out">

                    </li>

                    </ul>
